<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>index</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p>product_form page</p>
    <form th:action="@{/products/new}" th:object="${product}" method="post">
        <div>
            <label>product name</label> 
            <input type="text" id="name" th:field="*{name}"/> 
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">product name Error</div>
        </div>
        <div>
            <label>price</label>
            <input type="number" name="price"/>
        </div>
        <div>
            <label>imageUrl</label>
            <input type="text" name="imageUrl"/> 
        </div>
        <div>
            <label>category</label>
            <select th:field="*{categoryId}">
                <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
            </select>
        </div>
        <p>Setting basic option</p>
        <div>
            <label>option name</label>
            <input type="text" id="optionName" th:field="*{options[0].name}"/> 
            <div th:if="${#fields.hasErrors('options[0].name')}" th:errors="*{options[0].name}">product name Error</div>
        </div>
        <div>
            <label>quantity</label>
            <input type="number" th:field="*{options[0].stockQuantity}"/>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
    <a href="/products">Back to Product List</a>
</body>
</html>
